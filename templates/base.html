<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <title>
        {% block title %}Title{% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <style>
        body {
            padding-top: 3.5rem;
        }
    </style>
    {% block includes %}{% endblock %}
</head>

<body {#class="bg-secondary"#}>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            Jan Kuželík
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                <li class="nav-item">
                    <a class="nav-link{% if self.title() == 'Home' %} active{% endif %}" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if self.title() == 'Portfolio' %} active{% endif %}" href="portfolio">Fotografie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if self.title() == '3D Prohlídky' %} active{% endif %}" href="3d">3D Prohlídky</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if self.title() == 'Plánky' %} active{% endif %}" href="plans">Plánky</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if self.title() == 'Ceník' %} active{% endif %}" href="prices">Ceník</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if self.title() == 'Kontakt' %} active{% endif %}" href="kontakt">Kontakt</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
